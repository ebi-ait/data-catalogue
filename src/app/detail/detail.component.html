
<div class="detail-wrapper">
  <h3>Detail</h3>

  <br>

  <div *ngFor="let colDef of this.gridUtil.COLUMN_DEFINITIONS">
    <div *ngIf="colDef.field">
      <mat-card class="detail-card">
        <mat-card-header>
          <mat-card-subtitle class="card-subtitle">{{colDef.field}}</mat-card-subtitle>
          <mat-card-title>{{ this.detailRecord[colDef.field] }}</mat-card-title>
        </mat-card-header>
      </mat-card>
    </div>
  </div>

</div>
