<div class="catalog-container">
  <mat-toolbar color="primary" class="catalog-toolbar">
    <button mat-icon-button (click)="snav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
  </mat-toolbar>

  <mat-sidenav-container class="catalog-sidenav-container">
    <mat-sidenav #snav [mode]="'side'" opened="true">
      <div class="facet-wrapper">
      <mat-form-field>
        <mat-icon matPrefix
                  fontIcon="search"></mat-icon>
        <input type="text"
               matInput
               id="filter-text-box"
               placeholder="Search by Gene ID"
               (input)="onFilterTextBoxChanged()"/>
      </mat-form-field>
        <div *ngFor="let facet of facets">
          <app-facet [facet]="facet" (filterChangedEvent)="applyFilters($event)"></app-facet>
        </div>
      </div>

    </mat-sidenav>

    <mat-sidenav-content>
      <ag-grid-angular
        style="width: 100%; height: 100vh;"
        class="ag-theme-quartz"
        [columnDefs]="columnDefs"
        [defaultColDef]="defaultColDef"
        [rowData]="rowData"
        [gridOptions]="gridOptions"
        [pagination]="true"
        (gridReady)="onGridReady($event)"
      ></ag-grid-angular>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
