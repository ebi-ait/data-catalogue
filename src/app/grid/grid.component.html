<div class="catalog-container">
  <mat-toolbar color="primary" class="catalog-toolbar">
    <button mat-icon-button (click)="snav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <span>Search Datasets</span>
    <input type="text" id="filter-text-box" class="grid-header-input" placeholder="search by project, regions, etc.."
           (input)="onFilterTextBoxChanged()"/>
    <span class="grid-header-spacer"></span>
  </mat-toolbar>

  <mat-sidenav-container class="catalog-sidenav-container">
    <mat-sidenav #snav [mode]="'side'" opened="true">
      <div class="facet-wrapper">
        <h3>Filters</h3>
        <div *ngFor="let facet of facets">
          <app-facet [facet]="facet" (filterChangedEvent)="applyFilters($event)"></app-facet>
        </div>
      </div>
    </mat-sidenav>

    <mat-sidenav-content>
      <ag-grid-angular
        style="width: 100%; height: calc(100vh - 180px);"
        class="ag-theme-alpine"
        [columnDefs]="columnDefs"
        [defaultColDef]="defaultColDef"
        [rowData]="rowData"
        [gridOptions]="gridOptions"
        [pagination]="true"
        (gridReady)="onGridReady($event)"
      ></ag-grid-angular>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
